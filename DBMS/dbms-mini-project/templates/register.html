<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/css/r-style.css') }}">
</head>
<body>
    <header class="header">
      <a href="#" class="logo">Mconnect</a>
      <nav class="nav-items">
        <a href="/">Home</a>
      </nav>
    </header>


      <form action="/user/" method="post">
        <div class="container">

          <div class="heading">
            <div class="imgcontainer">
              <img src="static/images/avatar.png" alt="Avatar" class="avatar">
            </div>
            <h1>Register</h1>
            <p>Please fill in this form to create an account.</p>
          </div>

          <div class="section">
            <label for="user_email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="user_email" id="user_email" required>
          </div>

          <div class="section">
            <label for="user_name"><b>Name</b></label>
            <input type="text" placeholder="Enter Your Name" name="user_name" id="user_name" required>
          </div>

          <div class="section">
            <label><b>Department:</b></label> <br>
            <input type="radio" id="comp" name="user_department" value="comp">
            <label>Computer</label>
            <input type="radio" id="it" name="user_department" value="it">
            <label>IT</label>
            <input type="radio" id="entc" name="user_department" value="entc">
            <label>ENTC</label>
            <input type="radio" id="mech" name="user_department" value="mech">
            <label>Mechanical</label>
            <input type="radio" id="elec" name="user_department" value="elec">
            <label>Electrical</label>
            <input type="radio" id="aids" name="user_department" value="aids">
            <label>AI DS</label>
            <input type="radio" id="aiml" name="user_department" value="aiml">
            <label>AI ML</label>
            <input type="radio" id="ece" name="user_department" value="ece">
            <label>ECE</label>
          </div>

          <div class="section">
            <label><b>User:</b></label> <br>
            <input type="radio" id="teacher" name="user_type" value="teacher">
            <label>Teacher</label>
            <input type="radio" id="student" name="user_type" value="student">
            <label>Student</label>
          </div>

          <div class="section">
            <label for="user_password"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="user_password" id="user_password" required>
          </div>

          <div class="section">
            <label for="user_password_repeat"><b>Repeat Password</b></label>
            <input type="password" placeholder="Repeat Password" name="user_password_repeat" id="user_password_repeat" required>
          </div>

          <hr>

          <button type="submit" class="registerbtn">Register</button>
        </div>

        <div class="container signin">
          <p>Already have an account? <a href="/home">Login</a>.</p>
        </div>
      </form>
</body>
</html>
